config:
  cluster:
    enabled: true
    port: 6222
    # must be 2 or higher when jetstream is enabled
    replicas: 3
  nats:
    port: 4222
  gateway:
    enabled: true
    port: 7222
  merge:
    accounts:
      $SYS:
        users:
          - user: sys
            password: sys

  monitor:
    enabled: true
    port: 8222
    tls:
      # config.nats.tls must be enabled also
      # when enabled, monitoring port will use HTTPS with the options from config.nats.tls
      # if promExporter is also enabled, consider setting promExporter.monitorDomain
      enabled: false
  resolver:
    enabled: false

reloader:
  enabled: true

promExporter:
  enabled: true
  port: 7777
  podMonitor:
    enabled: true

service:
  enabled: true
  ports:
    nats:
      enabled: true
    cluster:
      enabled: true
    gateway:
      enabled: true

# service account
natsBox:
  enabled: false

